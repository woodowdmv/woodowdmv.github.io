<!DOCTYPE html >
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
<body>

<h1>你点我唱法芙娜给你听!</h1>

<div class="container">
    <button type="button"
    onclick="playSound()">
    或者摁右键→</button>
</div>

<p id="demo"></p>
<script src="Tone.js"></script>
<script>
    var synth = new Tone.Synth({
                               oscillator : {
                               type : 'triangle'
                               },
                               envelope : {
                               attack : 0.3,
                               release: 0.4,
                                sustain: 1
                               }
    }).toMaster();
    var i = 0;

    var notes = [
                 "C#5","B4","F#4","F#4","B4","A4","F#4","F#4","F#4",
                 "C#5","B4","F#4","F#4","B4","A4","B4","C#5","F#4","G#4","F#4",
                 "F#4","F#4","F#4","G#4","F#4","G#4","G#4","A4","G#4","F#4",

                 "F#4","F#4","A4","C#5","C#5","C#5","B4","B4","C#5","G#4",
                 "G#4","A4","F#4","F#4","A4","A4","G#4","F#4","F4","F#4","G#4",
                 "F#4","F#4","A4","C#5","C#5","C#5","E5","E5","F#5","C#5",
                 "C#5","D5","A4","A4","G#4","G#4","F#4"
                 ];
                
    
   // var notes = ["C5", "B4","C5","E4","G4" ];
                 document.addEventListener('keydown',
                                           function(event){
                                           if (event.keyCode == 39 ){
                                           playSound();
                                           }
                                           });
    function playSound(){
        synth.triggerAttackRelease(notes[i], "2n");
        i++
    }


</script>
</body>
</html>
